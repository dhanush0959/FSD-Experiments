<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form - Variant</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365, #fda085); /* warm gradient */
            font-family: 'Trebuchet MS', Helvetica, sans-serif;
            color: #4a4a4a;
            overflow-y: auto; 
        }
        .container {
            background-color: #fff8f0; 
            padding: 45px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(253, 160, 133, 0.6);
            width: 620px;
            max-width: 90%; 
            max-height: 90vh; 
            overflow-y: auto; 
        }
        h2 {
            text-align: center;
            color: #d35400; 
            margin-bottom: 35px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Georgia', serif;
        }
        label {
            font-weight: 600;
            color: #6e2c00;
            display: block;
            margin-bottom: 10px;
        }
        input, select, textarea {
            width: calc(100% - 20px); 
            padding: 12px;
            margin: 8px 0 22px 0;
            display: inline-block;
            border: 2px solid #f7bca0;
            border-radius: 12px;
            box-sizing: border-box; 
            font-size: 17px;
            transition: border-color 0.3s ease;
            font-family: 'Trebuchet MS', Helvetica, sans-serif;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #d35400; 
            outline: none;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .buttons {
            text-align: center;
            margin-top: 35px;
        }
        .buttons input {
            width: 48%;
            background-color: #d35400; 
            color: white;
            border: none;
            padding: 14px 22px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 17px;
            transition: background-color 0.3s ease;
            font-family: 'Trebuchet MS', Helvetica, sans-serif;
            font-weight: 700;
        }
        .buttons input:hover {
            background-color: #a84300; 
        }
        .home-butt {
            background-color: #e67e22; 
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 17px;
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            transition: background-color 0.3s ease;
            font-family: 'Trebuchet MS', Helvetica, sans-serif;
            font-weight: 700;
        }
        .home-butt:hover {
            background-color: #d35400; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="submit_registration.php" method="POST">
            <label>First Name:</label>
            <input type="text" name="firstname" required>

            <label>Last Name:</label>
            <input type="text" name="lastname" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone No:</label>
            <input type="tel" name="phone" pattern="[0-9]{10}" required>

            <label>Date of Birth:</label>
            <input type="date" name="dob" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label>Hobbies:</label>
            <input type="text" name="hobbies"><br>

            <label>Qualification:</label><br><br>
            <input type="checkbox" name="qualification" value="SSC"> SSC
            <input type="checkbox" name="qualification" value="Inter"> Inter
            <input type="checkbox" name="qualification" value="Graduation"> Graduation
            <input type="checkbox" name="qualification" value="Post Graduation"> Post Graduation
            <br><br>

            <label for="course">Select Course:</label>
            <select id="course" name="course">
                <option value="btech">B.Tech</option>
                <option value="bca">BCA</option>
                <option value="bsc">B.Sc</option>
                <option value="ba">BA</option>
                <option value="bcom">B.Com</option>
            </select><br><br>

            <label>Address:</label>
            <textarea name="address" rows="4" required></textarea>

            <label>
                <input type="checkbox" name="terms" required style="margin-right: 5px;">
                I agree to the terms and conditions
            </label><br><br>

            <div class="buttons">
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </div>
            <button class="home-butt" onclick="goHome()">Home</button>
        </form>
    </div>
    <script>
      function goHome() {
        window.location.href = '../index.html';
      }
    </script>
</body>
</html>
